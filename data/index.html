<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./W3-style.css" />
    <title>ESP32 webServer</title>
  </head>
  <body class="w3-animate-opacity w3-light-grey">
    <h1
      class="w3-center w3-card-2 w3-blue w3-margin w3-padding-48"
    >
      Web Server Standalone with ESP32 Wifi
    </h1>

    <div class="w3-center">
      <button
        class="w3-green w3-card-2 w3-margin w3-center w3-padding-24 w3-xxxlarge w3-auto w3-round-large"
        onclick="toggleButtonOn()"
      >
        On
      </button>
      <button
        class="w3-red w3-card-2 w3-margin w3-center w3-padding-24 w3-xxxlarge w3-auto w3-round-large"
        onclick="toggleButtonOff()"
      >
        Off
      </button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
